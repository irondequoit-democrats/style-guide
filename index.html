<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Irondequoit Democratic Committee Brand Guidelines</h1>
    <p>(colors are not significant yet)</p>

    <section>
      <h2>Full committee name + logo</h2>
      <div class="logo full-logo">
        <svg viewBox="0.3 0.35 10.35 13.1">
          <use href="./irondequoit-outline.svg#path"></use>
        </svg>
        <p>Irondequoit<br />Democratic<br />Committee</p>
      </div>

      <h2>Abbreviated name + logo</h2>
      <div class="logo partial-logo">
        <svg viewBox="0.3 0.35 10.35 13.1">
          <use href="./irondequoit-outline.svg#path"></use>
        </svg>
        <p>Democrats</p>
      </div>
      <div class="logo partial-logo">
        <svg viewBox="0.3 0.35 10.35 13.1">
          <use href="./irondequoit-outline.svg#path"></use>
        </svg>
        <p>Dems</p>
      </div>
      <div class="logo partial-logo big">
        <svg viewBox="0.3 0.35 10.35 13.1">
          <use href="./irondequoit-outline.svg#path"></use>
        </svg>
        <p>Irondequoit<br />Democrats</p>
      </div>

      <h2>Small logo</h2>
      <div class="logo small-logo">
        <svg viewBox="0.3 0.35 10.35 13.1">
          <use href="./irondequoit-outline.svg#path"></use>
        </svg>
        <p>D</p>
      </div>
      <div class="logo small-logo alternate-small-logo">
        <svg viewBox="0.3 0.35 10.35 13.1">
          <use href="./irondequoit-outline.svg#path"></use>
        </svg>
        <p>D</p>
      </div>
      <div class="logo small-logo alternate-small-logo meet">
        <svg viewBox="0.3 0.35 10.35 13.1">
          <use href="./irondequoit-outline.svg#path"></use>
        </svg>
        <p>D</p>
      </div>
    </section>

    <section>
      <h2>Colors</h2>
      <div class="colors">
        <div class="color primary">Primary</div>
        <div class="color secondary">Secondary</div>
        <div class="color tertiary">Tertiary</div>
        <div class="color highlight">Highlight</div>
      </div>
    </section>
  </body>
</html>
